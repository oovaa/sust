<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="search">
        <div class="search-header">
            <label>Advanced Art Work Search</label>
            <a href="cart.html"
                style="color: white; font-size: 0.5em; margin-left: 20px; text-decoration: underline;">View Shopping
                Cart</a>
        </div>
        <div class="main-form">

            <input type="text" id="search-box" placeholder="search">
            <div id="sub">
                subject
            </div>
            <ul class="radio-list">
                <li>
                    <label>
                        <input type="radio" name="mode" class="big-radio" value="primary">
                        primary
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="mode" class="big-radio" value="secondary">
                        secondary
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="mode" class="big-radio" value="trinary">
                        trinary
                    </label>
                </li>
            </ul>
            <div class="grene-list">
                <select id="search">
                    <option value="">grene list</option>
                    <option value="0">Baroque</option>
                    <option value="1">Renaissance</option>
                    <option value="2">Realism</option>
                    <option value="3">Date</option>
                </select>
                <button type="button" id="filter">Filter</button>
            </div>
        </div>

        <div class="bulk-form">
            <select id="fruits" name="fruit">
                <option value="">bulk list</option>
                <option value="0">Archive</option>
                <option value="1">Edit</option>
                <option value="2">delete</option>
                <option value="3">collection</option>
            </select>

            <button type="button">Apply to all</button>

        </div>
    </form>
    <div class="painting-container">
        <div class="painting-header">
            Paintings
        </div>
        <div class="painting-table">
            <div class="headers">
                <div id="title">Title</div>
                <div>Artist</div>
                <div>Year</div>
                <div>Genre</div>
                <div>Actions</div>
            </div>
            <div class="painting-item">
                <div class="artwork-cell">
                    <input type="checkbox" value="1" />
                    <a href="gallery1.html"><img src="gallery1.png"></a>
                    <span>National Gallery of Art</span>
                </div>
                <div class="artist">
                    hehej aosos
                </div>
                <div class="year">
                    1444
                </div>
                <div class="gerne">
                    fakeism
                </div>
                <div class="actions">

                    <button type="button"><img src="archive.png" alt=""></button>
                    <button type="button"><img src="bin.png" alt=""></button>
                    <button type="button"><img src="edit.png" alt=""></button>
                </div>
            </div>
            <!-- Added more items for demonstration if needed, but keeping existing structure for now -->
            <div class="painting-item">
                <div class="artwork-cell">
                    <input type="checkbox" value="2" />
                    <a href="gallery2.html"><img src="gallery2.png"></a>
                    <span>J. Paul Getty Museum</span>
                </div>
                <div class="artist">
                    Artist 2
                </div>
                <div class="year">
                    1974
                </div>
                <div class="gerne">
                    Modern
                </div>
                <div class="actions">
                    <button type="button"><img src="archive.png" alt=""></button>
                    <button type="button"><img src="bin.png" alt=""></button>
                    <button type="button"><img src="edit.png" alt=""></button>
                </div>
            </div>

            <div class="painting-item">
                <div class="artwork-cell">
                    <input type="checkbox" value="3" />
                    <a href="gallery3.html"><img src="gallery3.png"></a>
                    <span>Rijksmuseum</span>
                </div>
                <div class="artist">
                    Artist 3
                </div>
                <div class="year">
                    1800
                </div>
                <div class="gerne">
                    Baroque
                </div>
                <div class="actions">
                    <button type="button"><img src="archive.png" alt=""></button>
                    <button type="button"><img src="bin.png" alt=""></button>
                    <button type="button"><img src="edit.png" alt=""></button>
                </div>
            </div>

            <div class="painting-item">
                <div class="artwork-cell">
                    <input type="checkbox" value="4" />
                    <a href="gallery4.html"><img src="gallery4.png"></a>
                    <span>Hermitage Museum</span>
                </div>
                <div class="artist">
                    Artist 4
                </div>
                <div class="year">
                    1764
                </div>
                <div class="gerne">
                    Renaissance
                </div>
                <div class="actions">
                    <button type="button"><img src="archive.png" alt=""></button>
                    <button type="button"><img src="bin.png" alt=""></button>
                    <button type="button"><img src="edit.png" alt=""></button>
                </div>
            </div>
        </div>
    </div>
    <header class="main-header">
        <img src="logo.jpg" alt="Logo" class="logo">
    </header>
    <main class="gallery-container">
        <a href="gallery1.html"><img src="gallery1.png"></a>
        <a href="gallery2.html"><img src="gallery2.png"></a>
        <a href="gallery3.html"><img src="gallery3.png"></a>
        <a href="gallery4.html"><img src="gallery4.png"></a>
        <a href="gallery5.html"><img src="gallery5.png"></a>
        <a href="gallery6.html"><img src="gallery6.png"></a>
    </main>
</body>

</html>
