<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="search_form">
        <label for=""> <strong>Advanced Art Work Search</strong></label>
    </div>
    <form class="gallery-filters" action="#" method="get">
        <input type="text" id="search" name="search" placeholder="Search artworks">

        <fieldset>
            <legend>Subject</legend>
            <label><input type="radio" name="subject" value="history" checked> History</label>
            <label><input type="radio" name="subject" value="person"> Person</label>
            <label><input type="radio" name="subject" value="landscape"> Landscape</label>
        </fieldset>

        <select id="genre" name="genre">
            <option value="0">Select Genre</option>
            <option value="1">Baroque</option>
            <option value="2">Renaissance</option>
            <option value="3">Realism</option>
        </select>

        <div id="actions">
            <label for="bulk">Bulk Actions</label>
            <select id="bulk" name="bulk">
                <option value="0">Select Action</option>
                <option value="1">Archive</option>
                <option value="2">Edit</option>
                <option value="3">Delete</option>
                <option value="4">Collection</option>
            </select>
        </div>
        <button type="button">Filter</button>
    </form>

    <table class="painting-table">
        <thead>
            <tr>
                <th>Select</th>
                <th>Image</th>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="index[]" value="10"></td>
                <td><img src="gallery1.png" alt="Painting 1" width="50"></td>
                <td>National Gallery of Art</td>
                <td>Artist 1</td>
                <td>1937</td>
                <td>
                    <button type="button"><img src="edit.png" alt="Edit" width="16"></button>
                    <button type="button"><img src="bin.png
                        " alt="Edit" width="16"></button>
                    <button type="button"><img src="archive.png" alt="Archive" width="16"></button>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" name="index[]" value="20"></td>
                <td><img src="gallery2.png" alt="Painting 2" width="50"></td>
                <td>J. Paul Getty Museum</td>
                <td>Artist 2</td>
                <td>1974</td>
                <td>
                    <button type="button"><img src="edit.png" alt="Edit" width="16"></button>
                    <button type="button"><img src="bin.png
                        " alt="Edit" width="16"></button>
                    <button type="button"><img src="archive.png" alt="Archive" width="16"></button>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" name="index[]" value="30"></td>
                <td><img src="gallery3.png" alt="Painting 3" width="50"></td>
                <td>Rijksmuseum</td>
                <td>Artist 3</td>
                <td>1800</td>
                <td>
                    <button type="button"><img src="edit.png" alt="Edit" width="16"></button>
                    <button type="button"><img src="bin.png
                        " alt="Edit" width="16"></button>
                    <button type="button"><img src="archive.png" alt="Archive" width="16"></button>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" name="index[]" value="40"></td>
                <td><img src="gallery4.png" alt="Painting 4" width="50"></td>
                <td>Hermitage Museum</td>
                <td>Artist 4</td>
                <td>1764</td>
                <td>
                    <button type="button"><img src="edit.png" alt="Edit" width="16"></button>

                    <button type="button"><img src="bin.png
                        " alt="Edit" width="16"></button>
                    <button type="button"><img src="archive.png" alt="Archive" width="16"></button>
                </td>
            </tr>
        </tbody>
    </table>


</body>

</html>
