<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Store - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="main-header" style="min-height: 100px; background-position: center;">
        <a href="proj1.html"
            style="text-decoration: none; color: white; display: block; padding-top: 24px; padding-left: 100px; font-weight: bold; font-size: 24px;">Art
            Store</a>
        <img src="logo.jpg" alt="Logo" class="logo">
    </header>

    <div class="cart-container">
        <h1>Your Shopping Cart</h1>

        <div class="cart-controls">
            <label>
                Tax Rate (%):
                <input type="number" id="tax-rate" value="10" min="0" step="0.1">
            </label>
            <label>
                Shipping Threshold ($):
                <input type="number" id="shipping-threshold" value="1000" min="0" step="1">
            </label>
        </div>

        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <!-- Cart rows will be generated here -->
            </tbody>
            <tfoot>
                <tr class="summary-row">
                    <td colspan="3">Subtotal</td>
                    <td id="subtotal">0.00</td>
                    <td></td>
                </tr>
                <tr class="summary-row">
                    <td colspan="3">Tax</td>
                    <td id="tax">0.00</td>
                    <td></td>
                </tr>
                <tr class="summary-row">
                    <td colspan="3">Shipping</td>
                    <td id="shipping">0.00</td>
                    <td></td>
                </tr>
                <tr class="grand-total-row">
                    <td colspan="3">Grand Total</td>
                    <td id="grand-total">0.00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <div class="cart-actions">
            <button id="clear-cart" class="btn-clear">Clear Cart</button>
            <a href="proj1.html" class="btn-continue">Continue Shopping</a>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="cart.js"></script>
</body>

</html>
